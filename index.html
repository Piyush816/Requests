<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requests</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/prism.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Add Endpoints"
              id="url"
            />
            <button
              onclick="sendRequest()"
              class="btn button send-button"
              type="button"
              id="button-submit"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Send request"
            >
              Send
            </button>
          </div>
          <div class="selections d-flex">
            <select
              id="method"
              class="form-select me-5"
              id="inputGroupSelect01"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Select request method"
            >
              <option value="GET">GET</option>
              <option value="POST">POST</option>
            </select>

            <select
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Select body content type"
              id="bodyContentType"
              class="form-select"
              id="inputGroupSelect01"
              onchange="bodyContentChange()"
            >
              <option value="JSON">JSON</option>
              <option value="CUSTOM">CUSTOM PARAMETERS</option>
            </select>
          </div>

          <div id="bodyContent" class="bodyContent mt-4">
            <textarea
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Add json data"
              class="form-control"
              placeholder="Add json data"
              id="bodyJson"
              rows="16"
            ></textarea>
            <div class="row mb-4" id="customParams">
              <h6 style="color: lightgrey">Add Parameters</h6>
              <div class="col-md-5">
                <input
                  type="text"
                  id="key"
                  class="form-control"
                  placeholder="Key"
                />
              </div>
              <div class="col-md-5">
                <input
                  type="text"
                  id="value"
                  class="form-control"
                  placeholder="Value"
                />
              </div>
              <div class="col-md-2">
                <button onclick="addKeyValuePairs()" class="btn button">
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 output">
          <pre>
            <span id="status" 
            
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            title="Status code"
            >Status</span>
            <code id="outputContainer"  class="language-javascript">
              send request to see response
            </code>
          </pre>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/prism.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
